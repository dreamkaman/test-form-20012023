<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Upwork project</title>
</head>

<body>
    <form action="#" class="countries">
        <input type="text" placeholder="Search" class="textFilter">
        <div class="wrapper">
            <div class="filtersWrapper">
                <div class="checkboxWrapper">
                    <div class="checkboxMarkerWrapper">
                        <img src="./images/checkbox-track.svg" alt="checkbox track" class="checkboxTrack">
                        <!-- <img src="./images/checkbox-marker.svg" alt="checkbox marker" class="checkboxMarker"> -->
                    </div>
                    <label for="showSelected" class="showSelectedLabel">Show selected only</label>
                    <input type="checkbox" name="showSelected" id="showSelected" value="Show selected only"
                        class="showSelectedCountris" />
                    <input type="button" value="Clear all" class="clearButton" />
                </div>
            </div>
            <ul class="counriesList">
                <li><input type="checkbox" name="country01" id="country01"></li>
                <li><input type="checkbox" name="country02" id="country02"></li>
                <li><input type="checkbox" name="country03" id="country03"></li>
                <li><input type="checkbox" name="country04" id="country04"></li>
                <li><input type="checkbox" name="country05" id="country05"></li>
                <li><input type="checkbox" name="country06" id="country06"></li>
                <li><input type="checkbox" name="country07" id="country07"></li>
                <li><input type="checkbox" name="country08" id="country08"></li>
                <li><input type="checkbox" name="country09" id="country09"></li>
                <li><input type="checkbox" name="country10" id="country10"></li>
                <li><input type="checkbox" name="country11" id="country11"></li>
                <li><input type="checkbox" name="country12" id="country12"></li>
                <li><input type="checkbox" name="country13" id="country13"></li>
                <li><input type="checkbox" name="country14" id="country14"></li>
                <li><input type="checkbox" name="country15" id="country15"></li>
                <li><input type="checkbox" name="country16" id="country16"></li>
            </ul>
            <input type="submit" value="Save" class="submitBtn">

    </form>

</body>

</html>
